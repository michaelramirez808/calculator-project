<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src = "script.js"></script>
    <link rel = "stylesheet" href = "style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <h1 id = "title">Javascript Calculator</h1>
    <div id = "calculator">
        <div id = "result">
            result
        </div>
        <div id = "buttons">
            <div id = "column1">
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div id = "column2">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>.</button>
            </div>
            <div id = "column3">
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>=</button>
            </div>
            <div id = "column4">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
